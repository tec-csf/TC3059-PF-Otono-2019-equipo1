<div class="position-relative overflow-hidden p-3 m-md-1 bg-light">
  <form>
    <h2>Agregar Administrador</h2><br>
    <div class="form-group row">
      <label class="col-sm-5 p-2 col-form-label">Nombre de usuario</label>
      <div class="col-sm-7 pull-left text-left">
        <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Nombre de usuario . ." [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-5 p-2 col-form-label">Contrase침a</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" name="password" [(ngModel)]="password" placeholder="Contrase침a . ." [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-5 p-2 col-form-label">Confirmaci칩n de contrase침a</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" name="confirmacion" [(ngModel)]="passwordConfirmation" placeholder="Confirmacion . ." [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12" *ngIf="username && password && passwordConfirmation">
        <button type="submit" (click)="agregarAdmin()" class="btn btn-primary btn-md btn-block">Confirmar</button>
      </div>
    </div>
  </form>
</div>
