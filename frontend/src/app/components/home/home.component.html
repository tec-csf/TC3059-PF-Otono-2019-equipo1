<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-12 p-lg-5 mx-auto my-6">
    <h1 class="display-4 font-weight-normal">Administración de colegio</h1>
    <p class="lead font-weight-normal">Aplicación web que lleva el control de calificaciones tareas con roles de profesores, alumnos y un admin</p>
    <div *ngIf="!this.authService.loggedIn()">
      <a class="btn btn-outline-primary buttonsMargins" [routerLink]="['/login']">Ingresar</a>
    </div>
  </div>
</div>
