<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-6">
    <div class="form-group">
      <h2>Inicio de sesión</h2>
    </div>
    <div class="dropdown-divider"></div>
    <form class="px-4 py-3" (submit)="onLoginSubmit()">
      <div class="form-group">
        <label>Matricula</label>
        <input type="text" class="form-control" [(ngModel)]="matricula" name="matricula" placeholder="K2A12">
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña">
      </div>
      <button type="submit" class="btn btn-outline-primary">Ingresar</button>
    </form>
  </div>
</div>
